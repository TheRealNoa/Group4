<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancer Trials Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: 500;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #trialList div {
            padding: 10px;
            margin-top: 10px;
            background: #f1f1f1;
            border-radius: 6px;
        }
        #logoutButton {
            position: absolute; /* Position relative to the .container */
            top: 15px;
            right: 15px;
            width: auto; /* Override default full width */
            padding: 8px 15px;
            font-size: 14px;
            background-color: #dc3545; /* Red color for logout */
            border-radius: 6px; /* Match other elements */
            cursor: pointer;
        }
        #logoutButton:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">

        <button id="logoutButton" onclick="handleLogout()">Log Out</button>

        <h2>Cancer Trials Scraper</h2>
        <label for="country">Select Country:</label>
        <select id="country" onchange="toggleCountyField()">
            <option value="Ireland">Ireland</option>
            <option value="Austria">Austria</option>
            <option value="Belgium">Belgium</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Croatia">Croatia</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="Denmark">Denmark</option>
            <option value="Estonia">Estonia</option>
            <option value="Finland">Finland</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Greece">Greece</option>
            <option value="Hungary">Hungary</option>
            <option value="Italy">Italy</option>
            <option value="Latvia">Latvia</option>
            <option value="Lithuania">Lithuania</option>
            <option value="Luxembourg">Luxembourg</option>
            <option value="Malta">Malta</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Poland">Poland</option>
            <option value="Portugal">Portugal</option>
            <option value="Romania">Romania</option>
            <option value="Slovakia">Slovakia</option>
            <option value="Slovenia">Slovenia</option>
            <option value="Spain">Spain</option>
            <option value="Sweden">Sweden</option>
        </select>

        <div id="countyDiv">
            <label for="county">County (if Ireland):</label>
            <select id="county">
                <option>Antrim</option>
                <option>Armagh</option>
                <option>Carlow</option>
                <option>Cavan</option>
                <option>Clare</option>
                <option>Cork</option>
                <option>Derry</option>
                <option>Donegal</option>
                <option>Down</option>
                <option>Dublin</option>
                <option>Fermanagh</option>
                <option>Galway</option>
                <option>Kerry</option>
                <option>Kildare</option>
                <option>Kilkenny</option>
                <option>Laois</option>
                <option>Leitrim</option>
                <option>Limerick</option>
                <option>Longford</option>
                <option>Louth</option>
                <option>Mayo</option>
                <option>Meath</option>
                <option>Monaghan</option>
                <option>Offaly</option>
                <option>Roscommon</option>
                <option>Sligo</option>
                <option>Tipperary</option>
                <option>Tyrone</option>
                <option>Waterford</option>
                <option>Westmeath</option>
                <option>Wexford</option>
                <option>Wicklow</option>
            </select>
        </div>

        <label for="cancerType">Select Cancer Type:</label>
        <select id="cancerType">
            <option>Breast</option>
            <option>Lung</option>
            <option>Multiple Myeloma</option>
            <option>Genitourinary</option>
            <option>CLL</option>
        </select>

        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" placeholder="e.g. Jane Doe">

        <label for="patientAge">Patient Age:</label>
        <input type="number" id="patientAge" placeholder="e.g. 45">

        <label for="diagnosis">Diagnosis Type:</label>
        <select id="diagnosis">
            <option>Newly Diagnosed</option>
            <option>Relapsed</option>
        </select>

        <button onclick="startScraping()">Start Scraping</button>

        <p id="status"></p>
        <div id="trialList"></div>
    </div>

    <script>
        function toggleCountyField() {
            const country = document.getElementById("country").value;
            const countyDiv = document.getElementById("countyDiv");
            countyDiv.style.display = (country === "Ireland") ? "block" : "none";
        }

        function toggleEligibility(id) {
            const div = document.getElementById(id);
            div.style.display = div.style.display === "block" ? "none" : "block";
        }

        async function startScraping() {
            const cancerType = document.getElementById("cancerType").value;
            const country = document.getElementById("country").value;
            const name = document.getElementById("patientName").value;
            const age = document.getElementById("patientAge").value;
            const status = document.getElementById("status");
            const trialList = document.getElementById("trialList");
            trialList.innerHTML = "";

            if (!name || !age) {
                alert("Please fill in all patient fields.");
                return;
            }

            status.textContent = `⏳ ${cancerType}: Scraping...`;

            try {
                const response = await fetch("/scrape", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cancer_type: cancerType, country })
                });

                const data = await response.json();
                if (data.trials?.length > 0) {
                    status.textContent = `✅ ${data.trials.length} trials found.`;
                    data.trials.forEach((trial, index) => {
                        const trialDiv = document.createElement("div");
                        const eligibilityId = `eligibility-${index}`;
                        trialDiv.innerHTML = `
                            <strong>${trial.name}</strong>
                            <button onclick="toggleEligibility('${eligibilityId}')">Show/Hide Eligibility</button>
                            <div id="${eligibilityId}" style="display:none; white-space:pre-wrap; margin-top:5px;">
                                ${trial.eligibility || "No eligibility criteria available."}
                            </div>`;
                        trialList.appendChild(trialDiv);
                    });
                } else {
                    status.textContent = "No trials found.";
                }
            } catch (err) {
                status.textContent = `❌ Error: ${err}`;
            }
        }

        toggleCountyField();

        function handleLogout() {
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
